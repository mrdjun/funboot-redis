<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>SYS - 404</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/fun/css/fun.css}" media="all">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
</head>
<body>
<div class="layui-fluid" id="fun-error-404" lay-title="页面不存在">
    <div class="layui-row layui-col-space10" style="margin-top:100px">
        <div class="layui-col-xs3 layui-col-xs-offset2">
            <img src="fun/img/error/404.svg" data-th-src="@{/fun/img/error/404.svg}" alt="" width="85%"/>
        </div>
        <div class="layui-col-xs7">
            <h1 style="font-size: 60px">404</h1>
            <h2 class="fun-mar-b20 fun-c-gray">抱歉，你访问的页面不存在</h2>
            <button class="layui-btn layui-btn-normal">
                返回首页
            </button>
        </div>
    </div>
</div>
<script src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script data-th-inline="javascript" type="text/javascript">
    layui.use(['jquery'], function () {
        var $ = layui.jquery;
         var ctx = [[@{/}]];
         var $view = $('#fun-error-404');
            $view.on('click', 'button', function () {
                window.location.href = ctx + 'index';
            });
        });
</script>
</body>
</html>
